<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Boxes</title>
  <style>
    .label {
      padding-right: .2rem
    }
    .form-input {
      display: inline-flex;
    }
  </style>
</head>
<body>
<div id="amAnimal"
     class="binaryBox form-input"
     data-checked-value="weasel"
     data-unchecked-value="dog"
     data-label="What type of animal are you?"
></div>
</body>
<script src="src/binaryBox.js"></script>
<script>
  new BinaryBox().init(null, {
    uncheckedBackground: '#999999',
    animationDuration: '.3s',
    labelClass: 'label'
  });
</script>
</html>
